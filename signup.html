<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Signup</title>

    <style>
        body {
    background-color: #1C1E33;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.right {
    background-color: rgb(225, 255, 255,0);
    border-radius: 10px;
    padding: 40px;
   /* box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);*/
    max-width: 400px;
    width: 100%;
}

.heading {
    text-align: center;
    color: white;
    font-family: Arial;
    font-size: 40px;
}

.input-container {
    margin-bottom: 20px;
}

.label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: white;
    font-size: 18px;
}

.input-container input[type="text"]::placeholder,
.input-container input[type="email"]::placeholder,
.input-container input[type="password"]::placeholder {
    color: white; /* Change placeholder color */
}

.input-container input[type="text"],
.input-container input[type="email"],
.input-container input[type="password"] {
    width: 100%;
    padding: 10px 0; /* Adjusted padding */
    border: none; /* Remove border */
    border-bottom: 3px solid #ddd; /* Add bottom border */
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s;
    background: transparent; /* Set background to transparent */
    color: white; /* Set text color to white */
}


.input-container input[type="text"]:focus,
.input-container input[type="email"]:focus,
.input-container input[type="password"]:focus {
    border-color:#ED3A56;
    outline: none; /* Remove default focus outline */
}



.input-container input[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #ED3A56;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.input-container input[type="submit"]:hover {
    background-color: #ED3A56;
}

.create-account {
    display: block;
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}

.create-account a {
    color: blue;
    text-decoration: none;
}

.create-account a:hover {
    text-decoration: underline;
}

.custom-button {
    width: 100%;
    padding: 12px;
    background-color: #ED3A56;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.custom-button:hover {
    background-color: #e12843;
    transform: translateY(-2px);
}

.custom-button:active {
    transform: translateY(1px);
}
    </style>
</head>

            </form>
        </div>
    </div>

</body>
</html>
